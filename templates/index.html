<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
    <title>Compensation Plan Converter</title>

</head>
<body>
    <section id="main">
    <h1 id="title">Compensation Plan Content Extractor</h1>    
    <div id="user-file">
        <div class="file-container">
            <label for="file-input">Upload your PDF file</label>
            <input type="file" id="file-input" accept=".pdf, .docx, .doc, .xls, .xlsx, .ppt, .pptx, .txt, .csv">
            <div class="uploaded-files">
                <h2 id="uploaded-files-title">Uploaded Files</h2>
                <!-- <!-- <div class="file"><p class="file-name">file 1</p></div> -->
            </div>
            <button id="convert-button" onclick="extractContent()">Convert</button>
        </div>
    </div>
    <div class="progress-bar-container" style="display: none;">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="progress-text"></div>
    </div>
    <div id="output-container" style="display: none;">
        <h2>Output</h2>
        <div class="files-ready-to-download"></div>
        <a href="#" id="download-button">Download</a>
</section>
    <script src="{{url_for('static', filename='script.js')}}"></script>
    </body> 
</html>
